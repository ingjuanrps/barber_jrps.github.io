<html lang="es"> <!-- Lenguaje Español  -->

    <meta charset="UTF-8"> <!-- Diccionario del lenguaje -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto-Barberia Alura</title>

   
    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="stylesheet" href="style-productos.css"> <!-- llama a la hoja style, creada en el mismo archivo-->

<!--<h1>HTML5 y CSS3 parte 3: Posicionamiento, Listas y navegacion</h1>
<h2>06.estructura de tablas</h2>
<h3>04.Etiquetas semánticas para tablas</h3> -->



<body>
    <header>

        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>

                <nav>
                    <ul>
                        <li> <a href="index.html"> Home </a> </li>
                        <li> <a href="prodctos_barberia_17_Final.html"> Productos </a> </li>
                        <li> <a href="prodctos_barberia_30_contacto.html"> Contacto </a></li>
                    </ul>    
                </nav>

        </div>
    </header>

    <main>
       <form action="">
            <label for="nombreapellido">Nombre y Apellidos:</label>
            <input type="text" id="nombreapellido" class="input-padron" required>
       
            <label for="correoelectronico">Correo Electronico:</label>
            <input type="email" id="correoelectronico" class="input-padron" required
            placeholder="email@dominio.com">

            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" class="input-padron" required
            placeholder="(XX) XX XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="" cols="70" rows="10" id="mensaje" class="input-padron" required></textarea> 

            <fieldset>
                <legend>¿Cómo le gustaria que lo contactemos?</legend>

                <label for="radio-email">
                    <input type="radio" name="contacto" value="email" id="radio-email">Email
                </label>
            

                <label for="radio-telefono">
                    <input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono
                </label>
            

                <label for="radio-WhatsApp">
                    <input type="radio" name="contacto" value="whatsApp" id="radio-WhatsApp" checked>WhatsApp
                </label>
            
        
            

            </fieldset>

            <fieldset>

                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select name="" id="">
                
                <option value="">Mañana</option>
                <option value="">Tarde</option>
                <option value="">Noche</option>

                </select>

            </fieldset>
        
            <label  for="" class="checkbox"><input type="checkbox" checked>¿Legustaria recibir 
                novedades de la barberia Alura?</label>
            <input type="submit" value="Enviar Formulario" class="enviar">

        </form>

        <table>

            <thead> <!--Para encapsular el titulo de la tabla-->
                <tr> <!-- Marca o realiza la fila de una tabla-->
                    <th>Día</th> <!-- Realiza la columna de una tabla-->
                    <th>Horario</th> <!--Ya que estan en capsulado en thead van con th y no td-->
                </tr>
            </thead>
            
            <tbody> <!--Para encapsular el cuerpo de la tabla-->
                <tr>
                    <td>Lunes</td> <!-- Coloca otra fila abajo del encabezado de la tabla-->
                    <td>08hrs ~ 20hrs</td><!--Coloca una columna al lado derecho de la fila anterior-->
                </tr>

                <tr>
                    <td>Miercoles</td>
                    <td>08hrs ~ 20hrs</td>
                </tr>

                <tr>
                    <td>Viernes</td>
                    <td>08hrs ~ 20hrs</td>
                </tr>
            </tbody>

        </table>

    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright"> &copy Copiright Barberia Alura 2023 </p>
    </footer>
</body>
</html>
